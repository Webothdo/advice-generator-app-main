<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(193, 38%, 86%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Advice ID goes here -->
  <div class="main-container">
    <div id="container">
      <h1 id="advice-heading">ADVICE #000</h1>
      <!-- Advice text goes here -->
      <q id="advice">Click mon the button below to get an advice</q>
      <img id="divider" src="images/pattern-divider-mobile.svg" id="line-break" alt="">
      <div id="advice-button">
        <img src="./images/icon-dice.svg" alt="">
      </div>
    </div>
    <div class="share-container">
      <a href="">Save as image<i class="bi bi-image icon image"></i></a>
      <a class="twitter">Share to twitter<i class="bi bi-twitter icon"></i></a>
      <a class="whatsapp" data-action="share/whatsapp/share" target="_blank">Share to whatsapp<i
          class="bi bi-whatsapp icon"></i></a>
    </div>
  </div>
  <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>. Coded by <a href="https://www.twitter.com/webothdoo">webothdo</a>. </div>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="main.js"></script>
</body>

</html>
